<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="script/simpleLogger.js" charset="utf-8"></script>
<title>Simple Logger Sample HTML Page</title>
<script type="text/javascript">

    var simpleLogger = new simpleLogger();
    simpleLogger.setDebugMode(true);
    simpleLogger.setExternalServer(true);
    simpleLogger.setLogServer('test.com:8089');
    simpleLogger.setLogUrl('logger.jsp');
    simpleLogger.call();

    function testLocation () {
        location.href = "http://blog.leekyoungil.com";
    }
</script>
</head>
<body>
<table width="300" height="100" cellpadding="0" cellspacing="0" border="1">
<tr>
	<td>&nbsp;A tag click log sample : </td>
	<td align="center"><a href="http://blog.leekyoungil.com" onMouseDown="simpleLogger.clickLog(this, 'A tag Click');">Click</a></td>
</tr>
<tr>
    <td>&nbsp;onClick click log sample : </td>
    <td align="center"><span onClick="testLocation();" onMouseDown="simpleLogger.clickLog(this, 'OnClick Click');">Click</span></td>
</tr>
</table>
<br>
</html>
